<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button class="btn btn-success" id="login-btn">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>
              Deposit
              <h2>$ <span id="current-deposit">00</span></h2>
            </h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>
              Withdraw
              <h2>$ <span id="current-withdraw">00</span></h2>
            </h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>
              Balance
              <h2>$ <span id="current-balance">1240</span></h2>
            </h5>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input type="text" id="deposit-amount" class="form-control" placeholder="$ You want to deposit" />
            <br />
            <button class="btn btn-success" id="add-deposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input type="text" id="withdraw-amount" class="form-control" placeholder="$ You want to withdraw" />
            <br />
            <button class="btn btn-success" id="add-withdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Login button event handler
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const TransactionArea = document.getElementById("transaction-area");
        TransactionArea.style.display = "block";
      });
      // Deposit Button event handler
      const depositButton = document.getElementById("add-deposit");
      depositButton.addEventListener("click", function () {
        const depositNumber = getInputNumber("deposit-amount");
        updateSpanText("current-deposit", depositNumber);
        updateSpanText("current-balance", depositNumber);
        document.getElementById("deposit-amount").value = "";
      });
      // withdraw button event handler
      const withdrawBtn = document.getElementById("add-withdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdraw-amount");
        updateSpanText("current-withdraw", withdrawNumber);
        updateSpanText("current-balance", -1 * withdrawNumber);
        document.getElementById("current-withdraw").value = "";
      });
      function getInputNumber(elementID) {
        const amount = document.getElementById(elementID).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }
      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const total = depositNumber + currentNumber;
        document.getElementById(id).innerText = total;
      }
    </script>
  </body>
</html>
