<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button class="btn btn-success" id="login-btn">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>
              Deposit
              <h2>$00</h2>
            </h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>
              Withdraw
              <h2>$00</h2>
            </h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>
              Balance
              <h2>$1240</h2>
            </h5>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Deposit<input type="text" name="" id="" class="form-control" /><button class="btn"></button></h4>
        </div>
        <div class="col-md-6">
          <h4>Deposit<input type="text" name="" id="" class="form-control" /><button class="btn"></button></h4>
        </div>
      </div>
    </div>
    <script>
      const loginBtn = document.getElementById("login-btn");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const TransactionArea = document.getElementById("transaction-area");
        TransactionArea.style.display = "block";
      });
    </script>
  </body>
</html>
